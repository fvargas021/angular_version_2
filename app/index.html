<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>New York Times News</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
    <link rel="stylesheet" href="assets/app_aux.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="starterApp" layout="column" ng-controller="NewController as ul" ng-cloak>
    <div ng-controller="NewController as ul" ng-cloak layout-gt-sm="row" layout="column">
      <div flex-gt-sm="50" flex>
        <md-toolbar layout="row" class="md-hue-3">
          <div class="md-toolbar-tools">
            <span>Top Stories v2</span>
          </div>
        </md-toolbar>
        <md-content>
          <md-list flex>        
            <md-list-item class="md-3-line" ng-repeat="item in ul.news" ng-click="null" href="{{item.url}}">
              <img ng-src="{{item.multimedia[0].url}}" class="md-avatar" alt="{{item.who}}" />
              <div class="md-list-item-text" layout="column">
                <h2>{{item.title}}</h2>
                <h4>{{item.published_date | date : format : longDate}}</h4>
                <p>{{item.abstract}}</p>
                <h5 ng-if="item.subsection !== ''">
                  {{ "Section:" }} {{item.section}} / {{item.subsection}}
                </h5>
                <h5 ng-if="item.subsection == ''">
                  {{ "Section:" }} {{item.section}} 
                </h5>
              </div>
              <md-divider ></md-divider>
            </md-list-item>
          </md-list>
        </md-content>
      </div>
      <md-divider></md-divider>
    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

    <script src="./src/news/News.js"></script>
    <script src="./src/news/NewController.js"></script>
    <script src="./src/news/NewService.js"></script>

    <script src="assets/jquery-3.0.0.min.js"></script>

    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'news'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('blue')
                          .accentPalette('red');

              });

    </script>

  </body>
</html>
